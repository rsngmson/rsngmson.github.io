    <style>
        :root {
            --primary-color: #2c80b9;
            --text-color: #333;
            --light-gray: #666;
        }

        .blog-posts h2 {
            margin-bottom: 2rem;
        }

        .post {
            margin-bottom: 3rem;
        }

        .post h3 {
            margin: 0;
        }

        .post h3 a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .post-meta {
            color: var(--light-gray);
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        .read-time {
            color: var(--light-gray);
            font-size: 0.9rem;
        }

        .tldr {
            margin-top: 1rem;
            font-style: italic;
        }

        /* Tags styling */
        .post-tags {
            margin-top: 0.5rem;
        }

        .tag {
            display: inline-block;
            background-color: #f0f0f0;
            color: var(--text-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 8px;
            margin-bottom: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .tag:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .tags-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .tags-section h3 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
        }
        .reset-filter {
        font-size: 0.9rem;
        color: var(--primary-color);
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
        transition: all 0.3s ease;
        margin-left: 8px;
    }

    .reset-filter:hover {
        background-color: var(--primary-color);
        color: white;
    }

        .popular-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        /* Pagination styling */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .pagination button {
            color: var(--text-color);
            background: none;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(.active):not(:disabled) {
            color: var(--primary-color);
        }

        .pagination button.active {
            color: var(--primary-color);
            font-weight: bold;
        }

        .pagination button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        #prevBtn, #nextBtn {
            color: var(--text-color);
            font-weight: normal;
        }

        #prevBtn:hover:not(:disabled), 
        #nextBtn:hover:not(:disabled) {
            color: var(--primary-color);
        }
    </style>

    <script>
        // Blog posts data with tags
        const posts = [
            // {
            //     title: 'Tiêu đề',
            //     url: 'posts/2025/2_selt-study_ml.html',
            //     date: 'Feb 23, 2025',
            //     description: 'Phương pháp tự học "Machine learning" cho sinh viên không phải chuyên ngành Khoa học Máy tính.',
            //     tags: ['Machine Learning', 'Shares',]
            // },
            // Add more posts here
            {
                title: 'eBook "Machine Learning for the Sciences"',
                url: 'posts/2025/1_ml4s.html',
                date: 'Jan 5, 2025',
                description: '"Machine Learning for the Science" là cuốn sách điện tử đầu tiên tôi bắt tay vào viết như một tài liệu tham khảo dành cho sinh viên chuyên ngành khoa học cơ bản.',
                tags: ['Machine Learning', 'eBook',]
            },
        ];

        // Pagination settings
        const postsPerPage = 10;
        let currentPage = 1;
        let currentFilter = null;
        const totalPages = Math.ceil(posts.length / postsPerPage);

        function getAllTags() {
            const tagCount = {};
            posts.forEach(post => {
                if (post.tags) {
                    post.tags.forEach(tag => {
                        tagCount[tag] = (tagCount[tag] || 0) + 1;
                    });
                }
            });
            return tagCount;
        }

        function displayPopularTags() {
            const tagCount = getAllTags();
            const popularTagsContainer = document.getElementById('popularTags');
            popularTagsContainer.innerHTML = '';
            
            Object.entries(tagCount)
                .sort((a, b) => b[1] - a[1])
                .forEach(([tag, count]) => {
                    const tagElement = document.createElement('a');
                    tagElement.href = '#';
                    tagElement.className = 'tag';
                    tagElement.textContent = `${tag} (${count})`;
                    tagElement.onclick = (e) => {
                        e.preventDefault();
                        filterByTag(tag);
                    };
                    popularTagsContainer.appendChild(tagElement);
                });
        }

        function filterByTag(tag) {
            currentFilter = tag;
            const filteredPosts = posts.filter(post => 
                post.tags && post.tags.includes(tag)
            );
            currentPage = 1;
            displayFilteredPosts(filteredPosts);
        }

        function displayFilteredPosts(filteredPosts) {
    const start = (currentPage - 1) * postsPerPage;
    const end = start + postsPerPage;
    const currentPosts = filteredPosts.slice(start, end);

    const blogPostsContainer = document.getElementById('blogPosts');
    blogPostsContainer.innerHTML = currentFilter ? 
        `<h2>Posts tagged with "${currentFilter}" <span class="reset-filter" onclick="resetFilter(); return false;">&times; Clear</span></h2>` : '';

    currentPosts.forEach(post => {
        const tagsHTML = post.tags ? post.tags.map(tag => 
            `<a href="#" class="tag" onclick="filterByTag('${tag}'); return false;">${tag}</a>`
        ).join('') : '';

        const postHTML = `
            <div class="post">
                <h3><a href="${post.url}">${post.title}</a></h3>
                <div class="post-meta">
                    <span>Published: ${post.date}</span>
                </div>
                <p>${post.description}</p>
                <div class="post-tags">
                    ${tagsHTML}
                </div>
            </div>
        `;
        blogPostsContainer.innerHTML += postHTML;
    });

    updatePagination(filteredPosts.length);
}

        function resetFilter() {
            currentFilter = null;
            currentPage = 1;
            displayPosts();
        }

        function displayPosts() {
            if (currentFilter) {
                const filteredPosts = posts.filter(post => 
                    post.tags && post.tags.includes(currentFilter)
                );
                displayFilteredPosts(filteredPosts);
            } else {
                const start = (currentPage - 1) * postsPerPage;
                const end = start + postsPerPage;
                const currentPosts = posts.slice(start, end);

                const blogPostsContainer = document.getElementById('blogPosts');
                blogPostsContainer.innerHTML = '';

                currentPosts.forEach(post => {
                    const tagsHTML = post.tags ? post.tags.map(tag => 
                        `<a href="#" class="tag" onclick="filterByTag('${tag}'); return false;">${tag}</a>`
                    ).join('') : '';

                    const postHTML = `
                        <div class="post">
                            <h3><a href="${post.url}">${post.title}</a></h3>
                            <div class="post-meta">
                                <span>Published: ${post.date}</span>
                            </div>
                            <p>${post.description}</p>
                            <div class="post-tags">
                                ${tagsHTML}
                            </div>
                        </div>
                    `;
                    blogPostsContainer.innerHTML += postHTML;
                });

                updatePagination(posts.length);
            }
        }

        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / postsPerPage);
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = () => goToPage(i);
                if (i === currentPage) {
                    button.classList.add('active');
                }
                pageNumbers.appendChild(button);
            }

            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayPosts();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                displayPosts();
            }
        }

        function goToPage(page) {
            currentPage = page;
            displayPosts();
        }

        // Initialize the blog
        document.addEventListener('DOMContentLoaded', () => {
            displayPosts();
            displayPopularTags();
        });
    </script>
